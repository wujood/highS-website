<h2>Save credentials</h2>
<form *ngIf="boardCreated !== null && boardCreated !== undefined">
  <mat-form-field>
    <input matInput placeholder="HighscoreBoard-ID" value="{{boardCreated?.id}}" disabled>
    <mat-hint align="start"><strong>Needed to identify your board!</strong> </mat-hint>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="API-Key" value="{{boardCreated?.apikey}}" disabled>
    <mat-hint align="start"><strong>Keep it where you can not loose it!</strong> </mat-hint>
  </mat-form-field>
</form>

<mat-list *ngIf="!(boardCreated !== null && boardCreated !== undefined)" color="primary">
  <mat-list-item>
    Please create a new board first!
  </mat-list-item>
</mat-list>
